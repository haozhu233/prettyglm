home:
  title: An R package to visualise glm coefficients
  description: >
    Are you looking for an R package which can help you visualise the coefficients of a generalised linear model? Then prettyglm is the package for you. prettyglm helps users create beautiful coefficeint summaries which include categorical base levels, variable importance and type III p.values. prettyglm also creates beautiful relativity plots for categorical, continuous and splined coefficients.
